<body>
  <div id="root"></div>
  <script src="./source/modulefile.js"></script><!--변경하지 않을 것-->
  <script>
    const a = _EXAMDATA;
    console.log(a); // 위 하이퍼링크된 js 파일 데이터
    // 자유롭게 활용

    //function 시작-----------------------------------------
    //태그 갯수대로 넣기
    function tagMake (parentName, tagName, Numbers) {
      for(let iName=0;iName<Numbers;iName++){
        const tagElement = document.createElement(tagName);
        parentName.appendChild(tagElement)
      }
    }

    //function 끝--------------------------------------------
    //html 구성 시작 ----------------------------------------
    const root = document.getElementById('root');

    //root의 아이들 
    const rootChildTagName = ['header', 'main'];
    for(let i=0;i<rootChildTagName.length;i++){
      tagMake(root,rootChildTagName[i],1)
    }
    const header = document.querySelector('header');
    const main = document.querySelector('main');
    


    //header의 아이들 구성
    const headerTag = [
      ['ul','div'], 
      [1,1],
      ['li'], 
      [3],
    ];
    //header의 아이들
    for(let i=0;i<headerTag[0].length;i++){
      tagMake(header, headerTag[0][i],headerTag[1][i])
      }
    //header의 손자
    for(let i=0; i<headerTag[0].length;i++){
      for(let j=0; j<headerTag[2].length;i++){
        tagMake(header.children[j],headerTag[2][i],headerTag[3][i])
      }
    }
    console.log(headerTag[2])
    
    

  </script>
